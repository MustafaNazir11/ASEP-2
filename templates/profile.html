<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #fd79a8;
      --dark-color: #2d3436;
      --light-color: #f5f6fa;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--dark-color);
    }

    .profile-card {
      background: white;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: cardEntrance 0.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .profile-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .profile-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
      animation: shine 3s infinite linear;
    }

    @keyframes shine {
      0% { transform: rotate(30deg) translate(-10%, -10%); }
      100% { transform: rotate(30deg) translate(10%, 10%); }
    }

    .profile-icon {
      font-size: 5rem;
      margin-bottom: 15px;
      display: inline-block;
      background: white;
      color: var(--primary-color);
      width: 100px;
      height: 100px;
      line-height: 100px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      animation: iconFloat 3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .profile-header h2 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 5px;
      position: relative;
      display: inline-block;
    }

    .profile-header h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: white;
      border-radius: 3px;
    }

    .profile-info {
      padding: 30px;
    }

    .profile-info p {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #eee;
      display: flex;
      justify-content: space-between;
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
    }

    .profile-info p:nth-child(1) { animation-delay: 0.2s; }
    .profile-info p:nth-child(2) { animation-delay: 0.3s; }
    .profile-info p:nth-child(3) { animation-delay: 0.4s; }
    .profile-info p:nth-child(4) { animation-delay: 0.5s; }
    .profile-info p:nth-child(5) { animation-delay: 0.6s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .profile-info strong {
      color: var(--primary-color);
      font-weight: 500;
      min-width: 100px;
      display: inline-block;
    }

    .profile-info span {
      text-align: right;
      flex-grow: 1;
      padding-left: 20px;
    }

    /* Decorative elements */
    .corner-decoration {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
    }

    .corner-1 {
      top: -25px;
      left: -25px;
    }

    .corner-2 {
      bottom: -25px;
      right: -25px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .profile-card {
        max-width: 100%;
      }
      
      .profile-info p {
        flex-direction: column;
      }
      
      .profile-info span {
        text-align: left;
        padding-left: 0;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
      <i class="fas fa-user-circle profile-icon"></i>
      <h2>User Profile</h2>
      <div class="corner-decoration corner-1"></div>
      <div class="corner-decoration corner-2"></div>
    </div>
    <div class="profile-info">
      <p><strong>Name:</strong> <span>Atharv Mulik</span></p>
      <p><strong>Roll No:</strong> <span>27</span></p>
      <p><strong>PRN No:</strong> <span>12412094</span></p>
      <p><strong>Division:</strong> <span>D</span></p>
      <p><strong>Branch:</strong> <span>Computer Science Engineering and AI</span></p>
    </div>
  </div>

  <script>
    // Add interactive elements
    document.addEventListener('DOMContentLoaded', function() {
      const profileIcon = document.querySelector('.profile-icon');
      
      // Add hover effect to profile icon
      profileIcon.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1) rotate(10deg)';
        this.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.2)';
      });
      
      profileIcon.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1) rotate(0)';
        this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
      });
      
      // Add click effect to entire card
      const card = document.querySelector('.profile-card');
      card.addEventListener('click', function() {
        this.style.transform = 'scale(0.98)';
        setTimeout(() => {
          this.style.transform = 'translateY(-10px)';
        }, 100);
      });
    });
  </script>
</body>
</html>
