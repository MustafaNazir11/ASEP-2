<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile â€“ ProctorExam</title>
  
  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #007bff;
      --accent-light: #66b3ff;
      --text-dark: #1f1f1f;
      --bg-card: rgba(255, 255, 255, 0.75);
      --border-light: rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6f1ff 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: var(--text-dark);
    }

    /* === Animated Background === */
    #bgCanvas {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at center, #b5d8ff, #f3f8ff);
    }

    .profile-card {
      width: 90%;
      max-width: 420px;
      background: var(--bg-card);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(20px);
      text-align: center;
      overflow: hidden;
      padding-bottom: 25px;
      animation: fadeUp 0.7s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-header {
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      color: #fff;
      padding: 40px 20px 30px;
      position: relative;
    }

    .profile-header h2 {
      font-size: 1.8rem;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(255,255,255,0.25);
      margin-top: 10px;
    }

    .profile-icon {
      font-size: 5rem;
      background: #fff;
      color: var(--accent);
      width: 100px;
      height: 100px;
      line-height: 100px;
      border-radius: 50%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.25);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .profile-info {
      padding: 25px 30px;
      text-align: left;
    }

    .profile-info p {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      font-size: 0.95rem;
      opacity: 0;
      animation: slideIn 0.6s ease-out forwards;
    }

    .profile-info p:nth-child(1) { animation-delay: 0.2s; }
    .profile-info p:nth-child(2) { animation-delay: 0.3s; }
    .profile-info p:nth-child(3) { animation-delay: 0.4s; }
    .profile-info p:nth-child(4) { animation-delay: 0.5s; }
    .profile-info p:nth-child(5) { animation-delay: 0.6s; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-info strong {
      color: var(--accent);
      font-weight: 500;
      min-width: 120px;
      display: inline-block;
    }

    .profile-info span {
      color: #333;
      text-align: right;
      flex-grow: 1;
      padding-left: 15px;
    }

    .corner-circle {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      z-index: 0;
    }

    .circle-1 { top: -40px; left: -40px; }
    .circle-2 { bottom: -40px; right: -40px; }

    @media (max-width: 480px) {
      .profile-info p {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile-info span {
        padding-left: 0;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="profile-card">
    <div class="profile-header">
      <div class="corner-circle circle-1"></div>
      <div class="corner-circle circle-2"></div>
      <div class="profile-icon">
        <i class="fas fa-user"></i>
      </div>
      <h2>User Profile</h2>
    </div>

    <div class="profile-info">
      <p><strong>Name:</strong> <span>Atharv Mulik</span></p>
      <p><strong>Roll No:</strong> <span>27</span></p>
      <p><strong>PRN No:</strong> <span>12412094</span></p>
      <p><strong>Division:</strong> <span>D</span></p>
      <p><strong>Branch:</strong> <span>Computer Science Engineering and AI</span></p>
    </div>
  </div>

  <script>
    // Hover effect for profile icon
    const icon = document.querySelector('.profile-icon');
    icon.addEventListener('mouseenter', () => {
      icon.style.transform = 'scale(1.1)';
      icon.style.boxShadow = '0 10px 30px rgba(0,123,255,0.3)';
    });
    icon.addEventListener('mouseleave', () => {
      icon.style.transform = 'scale(1)';
      icon.style.boxShadow = '0 8px 25px rgba(0,123,255,0.25)';
    });

    // === Animated Background ===
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let w, h;
    let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    let lines = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      const moveX = (mouse.x / window.innerWidth) * 100;
      const moveY = (mouse.y / window.innerHeight) * 100;
      canvas.style.background = `radial-gradient(circle at ${moveX}% ${moveY}%, #b8dbff, #f3f8ff 85%)`;
    });

    for (let i = 0; i < 100; i++) {
      lines.push({
        x: Math.random() * w,
        y: Math.random() * h,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        hue: 210 + Math.random() * 40
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      const glow = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 200);
      glow.addColorStop(0, "rgba(0, 123, 255, 0.08)");
      glow.addColorStop(1, "rgba(255, 255, 255, 0)");
      ctx.fillStyle = glow;
      ctx.fillRect(0, 0, w, h);
      lines.forEach(l => {
        l.x += l.dx; l.y += l.dy;
        if (l.x < 0 || l.x > w) l.dx *= -1;
        if (l.y < 0 || l.y > h) l.dy *= -1;
        ctx.beginPath();
        const x2 = l.x + Math.sin(Date.now() * 0.0015 + l.x * 0.02) * 35;
        const y2 = l.y + Math.cos(Date.now() * 0.0015 + l.y * 0.02) * 35;
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = `hsla(${l.hue}, 100%, 50%, 0.2)`;
        ctx.lineWidth = 1;
        ctx.stroke();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
