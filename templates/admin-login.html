<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - AI Proctoring System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">

  <style>
    :root {
      --accent: #007bff;
      --accent-light: #66b3ff;
      --text-dark: #1f1f1f;
      --card-bg: rgba(255, 255, 255, 0.75);
      --border-light: rgba(255, 255, 255, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e6f1ff 0%, #ffffff 100%);
      position: relative;
      color: var(--text-dark);
    }

    /* === Animated Glowing Background === */
    #bgCanvas {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at center, #b8dbff, #f3f8ff);
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      opacity: 0.15;
      animation: float 10s ease-in-out infinite alternate;
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -80px;
      left: -80px;
    }

    .shape:nth-child(2) {
      width: 250px;
      height: 250px;
      bottom: -100px;
      right: -100px;
      animation-delay: 2s;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-30px) scale(1.1); }
    }

    /* === Login Form === */
    .login-container {
      position: relative;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-light);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.1);
      border-radius: 16px;
      padding: 2.5rem 2.8rem;
      width: 100%;
      max-width: 400px;
      z-index: 10;
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent);
      font-size: 1.8rem;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0,123,255,0.15);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: var(--text-dark);
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      margin-top: 0.4rem;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
      color: var(--text-dark);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(0,123,255,0.2);
      background: #fff;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      background: var(--accent);
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,123,255,0.25);
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--accent-light);
      text-decoration: underline;
    }

    /* === Subtle Card Hover === */
    .login-container:hover {
      box-shadow: 0 10px 35px rgba(0, 123, 255, 0.2);
      border-color: rgba(0,123,255,0.4);
      transform: translateY(-3px);
      transition: all 0.4s ease;
    }

    /* === Responsive === */
    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form method="POST" class="login-container">
    <h3>Admin Login</h3>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Log In</button>
    
    <div style="text-align: center; margin-top: 15px;">
      <a href="/login">Student Login</a>
    </div>
  </form>

  <script>
    // === Animated Background Lines ===
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let w, h;
    let mouse = { x: window.innerWidth/2, y: window.innerHeight/2 };
    let lines = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      const moveX = (mouse.x / window.innerWidth) * 100;
      const moveY = (mouse.y / window.innerHeight) * 100;
      canvas.style.background = `radial-gradient(circle at ${moveX}% ${moveY}%, #b8dbff, #f3f8ff 85%)`;
    });

    for (let i = 0; i < 100; i++) {
      lines.push({
        x: Math.random() * w,
        y: Math.random() * h,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        hue: 210 + Math.random() * 40
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      const glow = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 200);
      glow.addColorStop(0, "rgba(0, 123, 255, 0.08)");
      glow.addColorStop(1, "rgba(255, 255, 255, 0)");
      ctx.fillStyle = glow;
      ctx.fillRect(0, 0, w, h);
      lines.forEach(l => {
        l.x += l.dx; l.y += l.dy;
        if (l.x < 0 || l.x > w) l.dx *= -1;
        if (l.y < 0 || l.y > h) l.dy *= -1;
        ctx.beginPath();
        const x2 = l.x + Math.sin(Date.now() * 0.0015 + l.x * 0.02) * 35;
        const y2 = l.y + Math.cos(Date.now() * 0.0015 + l.y * 0.02) * 35;
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = `hsla(${l.hue}, 100%, 50%, 0.2)`;
        ctx.lineWidth = 1;
        ctx.stroke();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
