<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AI Proctoring System</title>

  <!-- FIXED CSS LINK -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to your AI Proctoring dashboard</p>

      <form id="login-form">
        <div class="form-group">
          <label for="username"><i class="fa fa-user icon"></i>Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required />
        </div>

        <div class="form-group">
          <label for="password"><i class="fa fa-lock icon"></i>Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <div class="form-group">
          <label for="role"><i class="fa fa-user-tag icon"></i>Role</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit">Login</button>
      </form>

      <p id="login-error" class="error"></p>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      const adminCreds = { username: 'admin', password: 'admin123' };
      const studentCreds = { username: 'student', password: 'student123' };

      if (role === 'admin' && username === adminCreds.username && password === adminCreds.password) {
        window.location.href = 'dashboard.html';
      } else if (role === 'student' && username === studentCreds.username && password === studentCreds.password) {
        window.location.href = 'exam.html';
      } else {
        document.getElementById('login-error').innerText = 'Invalid credentials or role selected.';
      }
    });
  </script>
  <script src="../js/login.js" defer></script>
</body>
</html>
