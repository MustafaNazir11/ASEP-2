<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AI Proctoring System</title>
  <style>
    /* Basic styling - you can keep your original CSS file too */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #080710;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    form {
      background: rgba(255, 255, 255, 0.13);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
      border-radius: 10px;
      width: 400px;
    }
    
    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.07);
      color: white;
    }
    
    button {
      background: #ffffff;
      color: #080710;
      font-weight: 600;
      cursor: pointer;
    }
    
    .error {
      color: #ff6b6b;
      margin: 10px 0;
      display: none;
    }
  </style>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form id="login-form">
    <h3 style="color: white; text-align: center; margin-bottom: 20px;">Login Here</h3>

    <label for="email" style="color: white;">Email</label>
    <input type="email" placeholder="Email" id="email" name="email" required>

    <label for="password" style="color: white;">Password</label>
    <input type="password" placeholder="Password" id="password" name="password" required>

    <label for="role" style="color: white;">Role</label>
    <select id="role" name="role" required>
      <option value="">Select your role</option>
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>

    <button type="submit">Log In</button>
    <p id="login-error" class="error"></p>
    <div class="social" style="margin-top: 20px;">
      <div class="go" id="google-login" style="background: #DB4437; color: white; padding: 10px; border-radius: 5px; text-align: center; cursor: pointer; margin-bottom: 10px;">
        <i class="fab fa-google"></i> Google
      </div>
      <div class="fb" id="facebook-login" style="background: #4267B2; color: white; padding: 10px; border-radius: 5px; text-align: center; cursor: pointer;">
        <i class="fab fa-facebook"></i> Facebook
      </div>
    </div>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  
  <script>
    // ============================================
    // REPLACE THIS WITH YOUR ACTUAL FIREBASE CONFIG
    // Get it from: Firebase Console > Project Settings > Your apps > Web app
    // ============================================
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAvcCjY7FV4sVW4U17cbqw0lCKskGbPJ-8",
  authDomain: "asep-2-48e1b.firebaseapp.com",
  projectId: "asep-2-48e1b",
  storageBucket: "asep-2-48e1b.firebasestorage.app",
  messagingSenderId: "996647336840",
  appId: "1:996647336840:web:ff1a0b2d9b3759827b183d",
  measurementId: "G-1FL2RK3NJB"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ============================================
    // Login Functionality
    // ============================================
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const loginError = document.getElementById('login-error');
      const googleLoginBtn = document.getElementById('google-login');
      const facebookLoginBtn = document.getElementById('facebook-login');

      // Email/password login
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = loginForm['email'].value;
        const password = loginForm['password'].value;
        const role = loginForm['role'].value;
        
        // Basic validation
        if (!role) {
          showError('Please select your role');
          return;
        }
        
        try {
          // Firebase authentication
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          const user = userCredential.user;
          
          console.log('User logged in:', user);
          
          // Redirect based on role (you would verify this in your backend)
          if (role === 'admin') {
            window.location.href = '/admin';
          } else {
            window.location.href = '/test';
          }
        } catch (error) {
          console.error('Login error:', error);
          showError(getUserFriendlyError(error.code));
        }
      });

      // Google login
      googleLoginBtn.addEventListener('click', async () => {
        try {
          const provider = new firebase.auth.GoogleAuthProvider();
          const result = await auth.signInWithPopup(provider);
          console.log('Google login success:', result.user);
          window.location.href = '/dashboard';
        } catch (error) {
          console.error('Google login error:', error);
          showError(getUserFriendlyError(error.code));
        }
      });

      // Facebook login
      facebookLoginBtn.addEventListener('click', async () => {
        try {
          const provider = new firebase.auth.FacebookAuthProvider();
          const result = await auth.signInWithPopup(provider);
          console.log('Facebook login success:', result.user);
          window.location.href = '/dashboard';
        } catch (error) {
          console.error('Facebook login error:', error);
          showError(getUserFriendlyError(error.code));
        }
      });

      function showError(message) {
        loginError.textContent = message;
        loginError.style.display = 'block';
        
        setTimeout(() => {
          loginError.style.display = 'none';
        }, 5000);
      }

      function getUserFriendlyError(errorCode) {
        switch (errorCode) {
          case 'auth/invalid-email': return 'Invalid email address.';
          case 'auth/user-disabled': return 'This account has been disabled.';
          case 'auth/user-not-found': return 'No account found with this email.';
          case 'auth/wrong-password': return 'Incorrect password.';
          case 'auth/too-many-requests': return 'Too many attempts. Try again later.';
          case 'auth/account-exists-with-different-credential': return 'Account exists with different sign-in method.';
          case 'auth/popup-closed-by-user': return 'Sign-in popup was closed.';
          default: return 'Login failed. Please try again.';
        }
      }
    });
  </script>
</body>
</html>
