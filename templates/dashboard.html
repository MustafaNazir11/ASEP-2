<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Modal and hidden styles */
    .hidden { display: none; }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(44, 62, 80, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1500;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 8px 28px rgba(0, 123, 255, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    #closeModalBtn {
      position: absolute;
      top: 12px;
      right: 18px;
      background: transparent;
      border: none;
      font-size: 28px;
      color: #007BFF;
      cursor: pointer;
      font-weight: 700;
      line-height: 1;
      transition: color 0.3s ease;
    }
    #closeModalBtn:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1><i class="fa fa-user-shield"></i> Proctor Dashboard</h1>
    <div>
      <button id="startMonitoringBtn"><i class="fa fa-play"></i> Start Monitoring</button>
      <button id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <!-- Main dashboard content -->
  <main>
    <!-- Student video streams -->
    <section class="video-grid" id="videoGrid">
      <!-- Video boxes inserted dynamically via JS -->
    </section>

    <!-- Global alert log -->
    <section class="alerts">
      <h3>Alerts & Logs</h3>
      <ul id="alertsList">
        <li><i class="fa fa-exclamation-triangle"></i> Suspicious activity detected at 10:34 AM</li>
        <li><i class="fa fa-clock"></i> Exam resumed at 10:45 AM</li>
      </ul>
    </section>
  </main>

  <!-- Detailed student modal -->
  <div id="detailModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModalBtn">&times;</button>
      <h2 id="detailStudentName">Student Name</h2>
      <p><strong>Exam:</strong> <span id="detailExamName">N/A</span></p>
      <p><strong>Status:</strong> <span id="detailExamStatus">N/A</span></p>

      <video id="detailVideo" autoplay playsinline muted></video>

      <section class="modal-alerts">
        <h3>Alerts & Logs</h3>
        <ul id="detailAlertsList">
          <!-- Alerts will be inserted here dynamically -->
        </ul>
      </section>
    </div>
  </div>

  <!-- JS libraries -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
