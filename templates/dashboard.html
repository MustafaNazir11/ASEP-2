<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard – Live Monitoring</title>

  <!-- Font and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Keep your logic connections -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

  <style>
    :root {
      --accent: #007bff;
      --accent-light: #66b3ff;
      --danger: #e63946;
      --text-dark: #1f1f1f;
      --card-bg: rgba(255, 255, 255, 0.7);
      --border-light: rgba(0, 0, 0, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--text-dark);
      background: linear-gradient(135deg, #e6f1ff, #ffffff);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* === Animated Blue Light Background === */
    #bgCanvas {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at center, #b5d8ff, #f3f8ff);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--accent);
      margin: 40px 0 20px;
      text-shadow: 0 0 10px rgba(0,123,255,0.25);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #studentGallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      width: 90%;
      margin: 0 auto 60px;
      animation: fadeUp 0.7s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Student Card === */
    .student-card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      border: 1px solid var(--border-light);
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
      overflow: hidden;
      position: relative;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .student-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,123,255,0.25);
      border-color: rgba(0,123,255,0.4);
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      background-color: #000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border: 1px solid rgba(0,0,0,0.1);
    }

    .info {
      margin-top: 12px;
      font-size: 0.95rem;
      text-align: left;
      color: #333;
    }

    .violation {
      color: var(--danger);
      font-weight: 600;
      margin-top: 5px;
    }

    /* === Buttons === */
    .card-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .card-buttons button {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .view-violations {
      background: var(--danger);
      color: #fff;
      box-shadow: 0 4px 12px rgba(230,57,70,0.3);
    }

    .back-admin {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 12px rgba(0,123,255,0.3);
    }

    .card-buttons button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,123,255,0.25);
    }

    .view-violations:hover {
      background: #d62828;
    }

    .back-admin:hover {
      background: var(--accent-light);
    }

    /* Scroll Animation Glow */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <canvas id="bgCanvas"></canvas>

  <h1><i class="fas fa-desktop"></i> Admin Dashboard – Live Student Monitoring</h1>

  <div id="studentGallery">
    <!-- Populated dynamically by dashboard.js -->
    <!-- Example:
    <div class="student-card">
      <video autoplay></video>
      <div class="info">Name: John Doe</div>
      <div class="info">Exam Start: 10:00 AM</div>
      <div class="violation">⚠️ Suspicious Activity Detected</div>
      <div class="card-buttons">
        <button class="view-violations" onclick="window.location.href='/violations'">View Violations</button>
        <button class="back-admin" onclick="window.location.href='/admin'">Back to Dashboard</button>
      </div>
    </div>
    -->
  </div>

  <!-- PeerJS + Logic Scripts -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

  <script>
    // === Animated Background Lines ===
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let w, h;
    let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    let lines = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      const moveX = (mouse.x / window.innerWidth) * 100;
      const moveY = (mouse.y / window.innerHeight) * 100;
      canvas.style.background = `radial-gradient(circle at ${moveX}% ${moveY}%, #b8dbff, #f3f8ff 85%)`;
    });

    for (let i = 0; i < 120; i++) {
      lines.push({
        x: Math.random() * w,
        y: Math.random() * h,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5,
        hue: 210 + Math.random() * 40
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      const glow = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 200);
      glow.addColorStop(0, "rgba(0, 123, 255, 0.08)");
      glow.addColorStop(1, "rgba(255, 255, 255, 0)");
      ctx.fillStyle = glow;
      ctx.fillRect(0, 0, w, h);
      lines.forEach(l => {
        l.x += l.dx;
        l.y += l.dy;
        if (l.x < 0 || l.x > w) l.dx *= -1;
        if (l.y < 0 || l.y > h) l.dy *= -1;
        ctx.beginPath();
        const x2 = l.x + Math.sin(Date.now() * 0.0015 + l.x * 0.02) * 35;
        const y2 = l.y + Math.cos(Date.now() * 0.0015 + l.y * 0.02) * 35;
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = `hsla(${l.hue}, 100%, 50%, 0.2)`;
        ctx.lineWidth = 1;
        ctx.stroke();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
