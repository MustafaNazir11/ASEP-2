<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Exam Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/exam.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    #exam-ended {
      display: none;
      text-align: center;
      padding: 30px;
      border: 2px solid red;
      background-color: #ffe5e5;
      font-size: 1.2rem;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Exam Page (Student)</h1>
  </header>

  <main class="container" id="exam-form">
    <p class="instructions">Click <strong>Start Exam</strong> to begin. Your camera will turn on automatically.</p>

    <div class="video-box">
      <video id="webcam" autoplay playsinline muted width="400" height="300" style="border: 1px solid #ccc;"></video>
    </div>

    <p class="status">Monitoring will start when you proceed.</p>
    <button id="proceedBtn">Start Exam</button>

    <div id="exam-ended">
      <h2>ðŸš« Exam Terminated</h2>
      <p>Your exam has been terminated due to repeated violations.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 AI Proctoring System. All rights reserved.
  </footer>

  <!-- PeerJS CDN -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="{{ url_for('static', filename='js/exam.js') }}"></script>
</body>
</html>
